<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Photobooth 📸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐈‍⬛ Miauw Photobooth 🐈</h1>

  <div class="frame-select">
  <button id="frame1Btn">Bleki</button>
  <button id="frame2Btn">Haewon :P</button>
  <button id="frame3Btn">Bow!</button>
  <button id="frame4Btn">4Jeje</button>
</div>

  <div class="frame-wrapper">
    <img src="https://raw.githubusercontent.com/crispyacha/photobooth/main/Untitled_design__3_-removebg-preview.png" id="frame" class="frame" />
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
  </div>

  <div class="buttons">
    <button id="snap">📸 Take Photo</button>
    <button id="download">💾 Download</button>
    <button id="retake" style="display: none;">🔄 Retake</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
